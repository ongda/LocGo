
<!-- About Us Button -->
<ion-header>
    <ion-fab end>
        <button ion-fab mini color="dark" (click)="presentAbout() "><ion-icon name="information"></ion-icon></button>
    </ion-fab>
</ion-header>


<!--Tabs (Bottom Navigation) Bar-->
<ion-tabs tabsPlacement=bottom ion-tabs selectedIndex="1" color="primary">
  <ion-tab [root]="tab1Root" tabTitle="Help" tabIcon="help-circle"></ion-tab>
  <ion-tab [root]="tab2Root" tabTitle="Home" tabIcon="home"></ion-tab>
  <ion-tab [root]="tab3Root" tabTitle="Options" tabIcon="settings"></ion-tab>
</ion-tabs>
